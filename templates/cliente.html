<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predecir Calificación - Turismo de los Alpes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        h2 {
            color: #555;
            margin-bottom: 40px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #5c85d6;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .custom-file-upload:hover {
            background-color: #3d5ea3;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #5c85d6;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #3d5ea3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TURISMO DE LOS ALPES</h1>
        <h2>Predecir calificación</h2>
        <p>Si desea predecir calificaciones, por favor suba un archivo CSV con las reseñas correspondientes.</p>
        <label for="archivoCsvPred" class="custom-file-upload">
            Subir CSV
        </label>
        <input type="file" id="archivoCsvPred" accept=".csv">
        <button onclick="predecirCalificacion()">Predecir</button>
    </div>

    <script>
        function predecirCalificacion() {
            // Aquí iría el código para manejar la subida y predicción de calificaciones
            alert("Predicción de calificaciones en proceso.");
        }
    </script>
</body>
</html>
